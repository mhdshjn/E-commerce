{% extends 'base.html' %}
{% block content %}
<br>
<h1 style="text-align: center;">{{product.title}}</h1>
<br>
<img class="img-fluid" style="width:1000px;height:auto;display: block;margin-left: auto;margin-right: auto;width: 50%;" src="{{product.image.url}}" alt="product image">
<p>{{product.desc}}</p>
<h2>{{product.price}}</h2>
<hr>


{% if messages %}
        {% for message in messages %}
            <div class="notification is-success is-toast">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field has-addons">
            <div class="control">
                <input type="number" name="quantity" value="1" class="input" min="1">
            </div>

            <div class="control">
                <button class="button is-dark is-uppercase">Add to cart</button>
            </div>
        </div>
    </form>


{% endblock %}
